  <div class="row container p-0">
    <div class="d-flex col-12 justify-content-center">
      <ng-container *ngIf="(postList) as postitem">
        <div class="post-table col-lg-8 col-12 p-0">
          <table mat-table [dataSource]="postitem" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id" class="">
              <th mat-header-cell *matHeaderCellDef class="th-table"> id </th>
              <td mat-cell *matCellDef="let element" class="overflow-hidden"><span> {{element.id}} </span></td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="title" class="">
              <th mat-header-cell *matHeaderCellDef class="th-table"> title </th>
              <td mat-cell *matCellDef="let element" ><span> {{element.title}} </span></td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="subtitle" class="">
              <th mat-header-cell *matHeaderCellDef class="th-table"> subtitle </th>
              <td mat-cell *matCellDef="let element"><span> {{element.subtitle}} </span></td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="img url" class="">
              <th mat-header-cell *matHeaderCellDef class="th-table"> img url </th>
              <td mat-cell *matCellDef="let element"><span> {{element.img}} </span></td>
            </ng-container>

            <ng-container matColumnDef="action" class="">
              <th mat-header-cell *matHeaderCellDef class="th-table"> action </th>
              <td mat-cell *matCellDef="let element">
                <div class="createPost m-2">
                  <button mat-mini-fab color="warn" matTooltip="delete post" (click)="delete(element.id); $event.stopPropagation()">
                    <mat-icon>delete_forever</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="postEdit(row)"></tr>


          </table>
          <mat-paginator class="paginator mx-auto" [length]="size"
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 25, 100]"
                          (page)="onchange($event)">
          </mat-paginator>
          <div class="createPost d-flex justify-content-center m-2">
            <button mat-fab color="primary" matTooltip="create Post" (click)="openDialog()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
